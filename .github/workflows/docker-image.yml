name: Build and push Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag rfcdsantos/subcell:$(date +'%Y-%m-%d')
      
    - name: Log in to Docker Hub
      uses: docker/login-action
      with:
        username: ${{ secrets.RICARDO_DOCKER_USER }}
        password: ${{ secrets.RICARDO_DOCKER_PASS }}
      
    - name: Push the Docker image to registry
      run: docker push rfcdsantos/subcell:$(date +'%Y-%m-%d')
    - name: Re-tag this as the latest Docker image
      run: docker image tag rfcdsantos/subcell:$(date +'%Y-%m-%d') rfcdsantos/subcell:latest
    - name: Push current image as latest
      run: docker push rfcdsantos/subcell:latest
